# .github/workflows/docker-build-and-push.yml

name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      fika_branch:
        description: 'FIKA branch to build'
        required: true
        default: 'v2.2.3'
      spt_branch:
        description: 'SPT branch to build'
        required: true
        default: '3.9.3'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/asterle/fika-docker:${{ github.event.inputs.fika_branch }}
          build-args: |
            FIKA_BRANCH=${{ github.event.inputs.fika_branch }}
            SPT_BRANCH=${{ github.event.inputs.spt_branch }}
